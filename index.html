<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>World-Wide Train Schedule</h1>
            <p>An Updated Schedule of the Major Train Hubs Around the World</p>
        </div>

        <div class="card">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body , text-center">
                <table id="train-info" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="train-destination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH: mm - Military Time)</label>
                        <input type="time" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="number" class="form-control" id="train-frequency">
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" id="add-train" class="btn btn-primary btn-submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>

        <footer class="jumbotron , text-center">
            <h3>Â© 2019 Alexander Rocha</h3>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <script type="text/javascript" src="Assets\javascript\train-scheduler.js"></script>
</body>

</html>
